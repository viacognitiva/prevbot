<html ng-app="usuario">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xper Social</title>
    <!-- <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://almsaeedstudio.com/themes/AdminLTE/dist/css/AdminLTE.min.css">

    <link rel="stylesheet" type="text/css" href="/style/custom.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body ng-init="inicializa()" ng-controller="chatController">
<!--DADOS USUÃRIO-->
<div class="row" id="divDados" ng-hide="mostrarDados">

    <div class="col-md-3">

        <div class="box box-primary direct-chat direct-chat-primary">
            <div class="box-header with-border" style="text-align: center;">
                <h3 class="box-title"><img src="/images/logo.png" style="height: 40px;"></h3>
            </div>
            <div id="corpo" class="content">

                <h1 class="text-center">Acesso - Mister Xper</h1>

                <form ng-submit="enviar()">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" id="nome" name="nome" ng-model="nome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com"
                                   name="email" ng-model="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                            <input type="text" class="form-control" id="telefone" placeholder="Telefone"
                                   name="telefone" ng-model="telefone">
                        </div>
                    </div>

                    <div class="form-group" style="display:none">
                        <label for="idchat">ID BOT</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-check"></span></span>
                            <input type="text" class="form-control" id="idchat" name="idchat" ng-model="idchat">
                        </div>
                    </div>

                    <div class="form-group" style="display:none">
                        <label for="intent">Intent</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-check"></span></span>
                            <input type="text" class="form-control" id="intent" name="intent" ng-model="intent">
                        </div>
                    </div>

                    <div style="text-align:center">
                        <button type="submit" class="btn btn-primary">
                            Acessar
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<!--CHAT -->
<div class="row" id="divChat" ng-hide="mostrarChat">
    <div class="col-md-3">
        <div class="box box-primary direct-chat direct-chat-primary">
            <div class="box-header with-border" style="text-align: center;">
                <h3 class="box-title"><img src="/images/logo.png" style="height: 40px;"></h3>
            </div><!-- /.box-header -->
            <div id="chat_box" class="content">

            </div>
            <div class="box-footer" >
                <div class="input-group" ng-hide="mostrarEnviar">
                    <input type="hidden" id="user" value="Anonimo" placeholder="Who are you?" />
                    <input type="text" id="chatInput"  onkeypress="return newEvent(event);" class="form-control"/>
                    <span class="input-group-btn">
                        <input type="button" id="send_btn" value="Enviar" onclick="sendMessage();" class="btn btn-primary btn-flat">
                    </span>
                </div>

                <div ng-hide="mostrarFim">
                    <span class="input-group-btn">
                        <input type="button" id="novoChat" value="Reiniciar Chat" onclick="sendMessage();" class="btn btn-primary btn-flat">
                        <input type="button" id="enviaMail" value="Enviar conversa por e-mail" onclick="sendMessage();" class="btn btn-primary btn-flat">
                    </span>
                </div>


            </div>
        </div>
    </div>
</div>
<!--FIM CHAT -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="scripts/services/emailService.js"></script>
<script src="scripts/controllers/controllerChat.js"></script>
<script src="scripts/watson/chat.js"></script>

</body>
</html>
