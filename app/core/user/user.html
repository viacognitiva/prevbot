<div id="userForm" class="box box-primary direct-chat direct-chat-primary">
    <div class="box-header with-border" style="text-align: center;">
        <h3 class="box-title">Fale com o <b>PrevBot</b></h3>
    </div>
    <div id="corpo" class="content">

        <h1 class="text-center">Acesso</h1>

        <form ng-submit="UC.logar()">
            <div class="col-md-2 col-xs-1"></div>
            <div class="col-md-8 col-xs-10 formulario">
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="nome" name="nome" ng-model="nome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com"
                               name="email" ng-model="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                        <input type="text" class="form-control" id="telefone" name="telefone" ng-model="telefone">
                    </div>
                </div>

                <div class="observacao">(*) Campo de preenchimento obrigat√≥rio</div>
                <div style="text-align:center;margin-top:30px">
                    <button type="submit" class="btn btn-primary">
                        Acessar
                    </button>
                </div>
            </div>
        </form>

        <div class="social-auth-links text-center">
            <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
        </div>
        <div class="col-md-2 col-xs-1"></div>
    </div>
</div>
