<div id="userForm" class="box box-primary direct-chat direct-chat-primary">
    <div class="box-header with-border" style="text-align: center;">
        <h3 class="box-title">PREVBOT</h3>
    </div>
    <div class="col-md-1"></div>
    <div id="corpo" class="content col-md-10">
        <h1 class="text-center"></h1>
        <form ng-submit="UC.logar()">
            <div class="col-md-1"></div>
            <div class="col-md-10 formulario">
                <div class="form-group login">
                    <label for="nome">Por favor, como posso te chamar?</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="nome" name="nome" ng-model="nome" required>
                    </div>
                </div>

                <div class="form-group login">
                    <label for="email">Informe seu e-mail para encaminharmos a nossa conversa e outras informações de seu interesse:</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com"
                               name="email" ng-model="email" required>
                    </div>
                </div>

                <div style="text-align:center;margin-top:30px">
                    <button type="submit" class="btn btn-primary btn-flat">
                        Continuar...
                    </button>
                </div>
            </div>
        </form>

        <div class="social-auth-links text-center">
            <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
        </div>
    </div>
    <div class="col-md-2 col-xs-1"></div>
</div>
